<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      margin: 12px;
      width: 240px;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: none;
    }
    button, label {
      margin-top: 10px;
      display: block;
    }
    button {
      width: 100%;
      padding: 6px;
      background-color: #0073b1;
      color: white;
      border: none;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h3>Blocked Companies</h3>
  <textarea id="companyList" placeholder="e.g. Lensa, Chewy"></textarea>

  <label>
    <input type="checkbox" id="toggleFilter" />
    Enable Filtering
  </label>

  <button id="saveBtn">Save</button>

  <script src="popup.js"></script>
</body>
</html>
